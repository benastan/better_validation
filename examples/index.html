<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>A Basic Example</title>
    <style>
      .hide { display: none; }
    </style>
  </head>
  <body>
    <form action="/users" method="post" data-validate-with="better_validation">
      <div class="error-box hide">
        <p class="error name_is_blank hide">Please enter your name</p>
        <p class="error password_is_too_short hide">Your password must be at least 6 characters.</p>
      </div>
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" name="name" data-validate-blank="true" />
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" name="password" data-validate-min-length="6" />
      </div>
      <div class="field">
        <input type="submit" value="Register" />
      </div>
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="../build/better_validation.js"></script>
  </body>
</html>
